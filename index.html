<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tugas JS PWEBPR</title>

  <script type="module" src="script.js"></script>

<body class="justify-center h-screen w-screen items-center flex flex-col">

      <img id="image" src="image 1.svg" class="h-44 -mt-11" alt="">

      <div class="button flex text-lg font-semibold gap-6 mt-4">
        <button id="iya" class="bg-[#6FD240] rounded-xl w-36 mt-4 p-1">Iya!!</button>
        <button id="tidak" class="bg-[#E12E2E] rounded-xl text-white w-36 mt-4 p-1">Tidak!!</button>
      </div>
    </div>
  </div>
